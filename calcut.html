<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Trabajo</title>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Trabajo</h1>
        <div class="input-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Peso en kg">
        </div>
        <div class="input-group">
            <label for="acceleration">Aceleración (m/s):</label>
            <input type="number" id="acceleration" placeholder="Aceleración en m/s">
        </div>
        <div class="input-group">
            <label for="distance">Distancia (m):</label>
            <input type="number" id="distance" placeholder="Distancia en m">
        </div>
        <button onclick="calculateWork()">Calcular Trabajo</button>
        <div id="result"></div>
    </div>
    <p class="credit">Realizado por LAGQ</p>
    <script src="script.js"></script>
</body>
</html>
